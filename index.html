<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduMe - The Learning Plateform</title>

    <!-- font awesome icons link is here  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.css" integrity="sha512-8BU3emz11z9iF75b10oPjjpamM4Mz23yQFQymbtwyPN3mNWHxpgeqyrYnkIUP6A8KyAj5k2p3MiYLtYqew7gIw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <!-- css style sheet linked here  -->
     <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header  -->
    <header>
        <div class="logo">
            <p>
                <span class="first-name">Edu</span><span class="last-name">Me</span>
            </p>
        </div>
        <div class="search-box">
            <label for="searchInput"><i class="fa-solid fa-magnifying-glass"></i></label>
            <input type="text" id="searchInput" placeholder="Search For Anything ">
        </div>

        <div class="hdr-btns">
            <button class="header-cart"><i class="fa-solid fa-cart-shopping"></i></button>
            <button class="join-btn">Join Now</button>
        </div>
    </header>

    <!-- main content  -->
    <section>
        <!-- section-header  -->
        <div class="main-header">
            <div class="main-header-left">
                <div class="sort-by">
                  <span><i class="fa-solid fa-arrow-up-wide-short"></i> Sort By :</span>  
                    <select name="sort-by" id="sortBy">
                        <option value="popular">Most Popular</option>
                        <option value="highest">Highest</option>
                        <option value="newest">Newest</option>
                    </select>
                </div>
            </div>

            <div class="main-header-right">
                <p id="resultCounts">10 Results</p>
            </div>
        </div>

<!-- section-body  -->
 <div id="courseList">
    <div class="course">
        <div class="course-thumbnail">
            <img src="https://images.ctfassets.net/aq13lwl6616q/7cS8gBoWulxkWNWEm0FspJ/c7eb42dd82e27279307f8b9fc9b136fa/nodejs_cover_photo_smaller_size.png" alt="course thumnail">
        </div>

        <div class="course-details">
            <div class="details-tag">
                <h2 class="course-title">Node.js For Beginners</h2>
                <p>Become a back end developer with one course. The complete nodejs course.</p>
                <p class="rating small-text"><i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star-half-stroke"></i> <i class="fa-regular fa-star"></i> 4.7 (102,369)</p>
                <div class="course-instructor">
                    <img src="https://cdn.lazyshop.com/files/84d84f33-5cbd-4cd2-8c63-4a3789e49cfc/product/5a2960f31f56ac1d46be815a33b8d1e9.jpg?x-oss-process=style%2Fthumb" alt="course instructor">
                    <span class="small-text">Dr. Angela Yu</span>
                    </div>
                
                <p class="course-duration small-text"><i class="fa-solid fa-clock"></i> 61.5 total hours</p>
                <p class="course-lectures small-text"> <i class="fa-solid fa-person-chalkboard"></i> 375 lectures</p>
                <p class="course-level small-text"> <i class="fa-solid fa-trophy"></i> All levels</p>
                <p class="course-tag small-text"><i class="fa-solid fa-circle-check"></i> Bestseller, New, Popular</p>
            </div>
           
            <div class="price-tag">
                <p class="course-price"><i class="fa-solid fa-indian-rupee-sign"></i> 3,075</p>

                <button class="enroll-btn">Enroll Now</button>
            </div>
        </div>
    </div>

    
 </div>
    </section>

    <!-- footer  -->
    <footer>
        <div class="footer-text">
            <p>EduMe Inc. 2024</p>
            <p>Designed & Developed By Rajdev Yadav</p>
        </div>
    </footer>
</body>

</html>
